<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullcalender v2.6.0</title>
    <link rel='stylesheet' href='fullcalendar.css' />
    <script src='lib/jquery.min.js'></script>
    <script src='lib/moment.min.js'></script>
    <script src='fullcalendar.js'></script>

</head>
<body>
<script>
    $(function() {
        // the list of the months
        monthsList('#months-list');

        // inizialize calendar and load properties. Hide the title in the left
        $('#calendar').fullCalendar({
            header: {
                left: 'title changeMonthButton'
            }
        });

        $(document).on('click', '#months-list a', function() {
            // get month from month anchor hash
            var month = this.hash.substring(1);
            // go to new month
            $('#calendar').fullCalendar('gotoDate', goToMonth(month));
            return false;
        });

        function goToMonth(month) {
            var date = new Date();
            var d = date.getDate();
            var m = month !== undefined ? parseInt(month, 0) : date.getMonth();
            var y = date.getFullYear();
            return new Date(y, m, d);
        }

        function monthsList(element) {
            var monthNames = ["Januar", "Februar", "MÃ¤rz", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
            for (var m = 0; m < monthNames.length; m++) {
                $(element).append('<ul><a href="#' + m + '">' + monthNames[m] + '</a></ul>');
            }
        }
    });
</script>





<div class="dropdown">
    <div id="curr-month">Current Month</div>
    <div class="dropdown-content">
        <ul id="months-list"></ul>
    </div>
</div>


<div id='calendar'></div>

<script>
    var date = moment().format('MMMM YYYY');
    document.getElementById("curr-month").innerHTML = date;
</script>










</body>
</html>
