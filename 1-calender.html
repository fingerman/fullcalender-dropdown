<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullcalender v2.6.0</title>
    <link rel='stylesheet' href='fullcalendar.css' />
    <script src='lib/jquery.min.js'></script>
    <script src='lib/moment.min.js'></script>
    <script src='fullcalendar.js'></script>

</head>
<body>
<script>
    $(function() {
        // build months anchors list
        monthsList('#months-list');

        // inizialize calendar
        $('#calendar').fullCalendar({
            header: {
                left: ''
            }
        });

        $(document).on('click', '#months-list a', function() {
            // get month from month anchor hash
            var month = this.hash.substring(1);
            // go to new month
            $('#calendar').fullCalendar('gotoDate', goToMonth(month));
            return false;
        });

        function goToMonth(month) {
            var date = new Date();
            var d = date.getDate();
            var m = month !== undefined ? parseInt(month, 0) : date.getMonth();
            var y = date.getFullYear();
            return new Date(y, m, d);
        }

        function monthsList(element) {
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            for (var m = 0; m < monthNames.length; m++) {
                $(element).append('<li><a href="#' + m + '">' + monthNames[m] + '</a></li>');
            }
        }

    });
</script>

<div class="dropdown">
    <div id="curr-month">Current Month</div>
    <script>
        import moment from "moment";
        var date = moment().format("MMMM");
        document.getElementById("curr-month").innerHTML = date;
    </script>
    <div class="dropdown-content">
        <ul id="months-list"></ul>
    </div>
</div>

<ul id="months-list"></ul>

<div id='calendar'></div>

</body>
</html>
